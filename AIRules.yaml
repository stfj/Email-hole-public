rules:
  - name: people trying to get me to sign up for their services
    code: 1
    action: ["move:AI/Spam", "mark:read"]
  
  - name: email meant for my mom
    code: 2
    action: ["fwd:mom@email.com", "move:AI/mom"]

  - name: people who are trying to send me money
    code: 3
    action: ["move:INBOX"]
    
  - name: shipping notifications
    code: 4
    action: ["move:AI/Shipping"]

  - name: receipts
    code: 5
    action: ["move:AI/Receipts", "mark:read"]

  - name: publicists trying to get me to write or talk about cryptocurrency
    code: 6
    action: ["move:AI/PRSpam", "mark:read"]